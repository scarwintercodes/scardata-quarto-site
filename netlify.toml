[build]
  command = "curl -LO https://quarto.org/download/latest/quarto-linux-amd64.tar.gz && tar -zxvf quarto-linux-amd64.tar.gz && export PATH=$PATH:$(pwd)/quarto-1.4.0/bin && quarto render"
  publish = "_site"
  
  # Environment variables (optional)
  [build.environment]
    # Set the Quarto version (optional)
    QUARTO_VERSION = "1.4.0"

    # Set Node.js version (if your project uses Node.js for custom scripts)
    NODE_VERSION = "18"

# Redirects for single-page applications (SPA) or custom routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ignore Puppeteer and Node.js dependencies
  ignore = "node_modules"